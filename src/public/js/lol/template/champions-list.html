<div id="champions-list">
    <div uib-tooltip="{{char.name}}" class="char-container" ng-repeat="char in charCtrl.chars" ng-click="charCtrl.select(char)">
        <div ng-class="{'char-img-container' : true, 'selected': char.selected}">
            <div class="char-img" style="background: url('{{imageBaseUrl}}/sprite/{{char.image.sprite}}') -{{char.image.x}}px -{{char.image.y}}px no-repeat;">
            </div>
        </div>
    </div>
</div>
